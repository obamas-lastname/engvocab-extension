<!DOCTYPE html>
<html>
<head>
    <title>Word Highlighter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
       <script src="popup.js"></script>
</head>
<body>
    <h1>Highlighted Words</h1>
    <table>
        <thead>
            <tr>
                <th>Word</th>
                <th>Definition</th>
            </tr>
        </thead>
        <tbody id="wordList"></tbody>
    </table>
    <div style="text-align: center;">
        <button id="downloadButton">Download Words</button>
        <button id="clearButton">Clear Words</button>
    </div>
 
</body>
</html>
